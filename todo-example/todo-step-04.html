<script src="https://unpkg.com/htmx.org@2.0.2"></script>

<div id="app" class="container">
  <div 
    id="todo-list"
    hx-get="/tasks"
    hx-trigger="load"
  ></div>
  <form
    id="addTask"
    hx-post="/add-task"
    hx-trigger="submit"
    hx-target="#todo-list"
    hx-swap="beforeend"
  >
    <input type="text" name="task" required />
    <input type="submit" value="addTask" />
  </form>
</div>
