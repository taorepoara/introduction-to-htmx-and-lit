<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles.css">
  <title>To-do list example - Step 3: Appending tasks instead of replacing the list</title>
</head>

<body>
  <h1>To-do list example</h1>
  <h2>Step 3: Appending tasks instead of replacing the list</h2>

  <script src="https://unpkg.com/htmx.org@2.0.2"></script>

  <div id="app" class="container">
    <div id="todo-list"></div>
    <form 
        id="addTask" 
        hx-post="/todo-list/step03/task" 
        hx-trigger="submit" 
        hx-target="#todo-list" 
        hx-swap="beforeend">
      <input type="text" name="task" required />
      <input type="submit" value="Add task" />
    </form>
  </div>

</body>

</html>
